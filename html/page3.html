<h1> Contact </h1>

<section class="container-fluid map">
	<div class="container-fluid">
			<div class="row">
				<iframe class="col-md-12 col-lg-12 col-xs-12 col-sm-12" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10495.678517668211!2d2.301525273851276!3d48.87880866363834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fbe98f714c3%3A0xe62425fddeddc402!2sParc%20Monceau!5e0!3m2!1sfr!2sfr!4v1569503419740!5m2!1sfr!2sfr"  height= "300px"; frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</section>



<form class="container-fluid form">
	<div class="form-group">
    <label for="exampleFormControlInput1">Votre Nom</label>
    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Votre nom" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Votre Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Film choisi</label>
    <select class="form-control" id="exampleFormControlSelect1" required>
      <option></option>
      <option>Pulp Fiction</option>
      <option>Matrix</option>
      <option>Le Péril jeune</option>
      <option>Vice-Versa</option>
      <option>Bohemian Rhapsody</option>
      <option>Coco</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Nombre de place(s) souhaitée(s)</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option></option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
	  <div class="form-check">
	  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
	  <label class="form-check-label" for="defaultCheck1">
	    J'accepte la politique de confidentialité
	  </label>
	</div>
</form>
